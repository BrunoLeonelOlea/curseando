<div class="container">
    <div *ngIf="loading" class="loading">
        <div class="loading-spinner"></div>
        Loading courses...
    </div>

    <div *ngIf="error" class="error">
        Error loading courses. Please try again.
    </div>

    <h1>Curseando</h1>

    <div class="filter-section">
        <div class="filter-buttons">
            <button 
            class="filter-btn" 
            [class.active]="selectedDifficulty === 'ALL'" 
            (click)="filterByDifficulty('ALL')">
            All
            </button>
            <button 
            class="filter-btn" 
            [class.active] = "selectedDifficulty === 'BEGINNER'"
            (click) = "filterByDifficulty(Difficulty.BEGINNER)" 
            >
            Beginner
            </button>
            <button 
            class="filter-btn" 
            [class.active] = "selectedDifficulty === 'INTERMEDIATE'" 
            (click)="filterByDifficulty(Difficulty.INTERMEDIATE)">
            Intermediate
            </button>
            <button 
            class="filter-btn" 
            [class.active] = "selectedDifficulty === 'ADVANCED'" 
            (click)="filterByDifficulty(Difficulty.ADVANCED)">
            Advanced
            </button>
        </div>

    </div>

    <div class="course-grid" *ngIf="!loading && !error">
        <div 
        class="course-card" 
        *ngFor="let course of filteredCourses"
        [routerLink]="['/courses', course.id]"
        >
            <div class="card-header">
                <span class="difficuly">{{course.difficulty}}</span>
            </div>
            <h2 class="course-title">{{course.title}}</h2>
            <p class="instructor">{{course.instructor}}</p>
            <p class="description">{{course.description}}</p>
            <p class="duration">{{course.duration}}</p>
            <p class="capacity">Enrolled: {{course.enrolledCount}}/{{course.capacity}}</p>
        </div>

    </div>
</div>
